---
layout: default
title: Blog
---

<!-- <div class="posts"> -->
<ul class="blogposts clearfix">
  {% for post in site.categories.blogpost %}
    <article class="blogpost">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</ul>
